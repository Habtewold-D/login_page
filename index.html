    <div class="wrapper">
        <div class="title">Registration Form</div>
        <form action="#">
            <span id="error-display" class="err"></span>
            <div class="row">
                <span id="name-error" class="err">full name is required</span>
                <input type="text" placeholder="Full Name"  id="form-name" onkeyup="validateName()">
                
            </div>
            <div class="row">
                <span id="phone-error" class="err">phone number is required</span>
                <input type="text" placeholder="0912345678" id="form-phone" onkeyup="validatePhone()">
            </div>
            <div class="row">
                <span id="email-error" class="err">email is required</span>
                <input type="text" placeholder="Email" id="form-email" onkeyup="validateEmail()">
                
            </div>
            <div class="row">
                <span id="password-error" class="err">password is required</span>
                <input type="password" placeholder="Password" id="form-password" onkeyup="validatePassword()">
                
            </div>
            <div class="row">
                <span id="repas-error" class="err">ReEnter Password</span>
                <input type="password" placeholder="ReEnter the password" id="form-repas" onkeyup="validateRepas()">
            </div>
            <div class="forget">
                <input id="subscribe" type="checkbox" name="subscribe"> 
                <label for="subscribe">Remember me </label>
                <a href="#">Forgot Password</a>
            </div>
            <div class="row login">
                <input type="submit" value="Submit" onclick="return validateForm()">
            </div>
            <div class="signup">
                <p>Have an account <a href="#">sign-in now?</a></p>
            </div>
        </form>
            
        </div>
    </div>

    <script src="js/app.js"></script>
